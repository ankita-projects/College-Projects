<body>
<h1>Mathematical operation-task1</h1>   
<h2>How much gasoline you get?</h2> 
<p>Make a program that ask the price of the gasoline and amount of money from the user.The program calculate how much gasoline user gets with the money.Result is printed to the user.</p>
<form>
    <div>
        <label for="price">Price</label>
        <input type="text" id="price"/>
    </div><br>
    <div>
        <label for="money">Money</label>
        <input type="text" id="money"/>
    </div>
</form><br>
<button onclick="calculate()">Calculate</button>
<p>You can buy: <span id="answer"></span>liters of gasoline</p>
 <span id="solution"></span>
</body>
