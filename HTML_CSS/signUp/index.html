<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signUpForm">
         <form>
             <h1>Sign Up</h1>
             <p><b>It's free and only takes a minute</b></p>
             <label>First name</label><br>
             <input type="text" class="input-box"/>
             <label>Last name</label><br>
             <input type="text" class="input-box"/>
             <label>Email</label><br>
             <input type="email" class="input-box"/>
             <label>Password</label><br>
             <input type="password" class="input-box"/>
             <label>Confirm Password</label><br>
             <input type="password" class="input-box"/>
             <button class="input-box">SIGN UP</button>
             <p>By clicking the Sign Up button,you agree to our<span> Terms & Condition</span> and <span> Privacy Policy</span> </p>
         </form>

    </div>
    <p>Already have an account?<span><b>Login here</b></span></p>
</body>
</html>
